
<html lang="en">
<head>
	<script type="text/javascript" src="./gl-matrix.js"></script>
	<script type="text/javascript" src="./foo.js"></script>
    
	<script id="shader-fs" type="x-shader/x-fragment">
		precision mediump float;
		varying vec3 color;
		varying vec3 normal;
		varying vec4 pos;

		const vec3 light_pos = vec3(10,5,-10);

		void main(void) {
			vec3 light_dir = normalize(light_pos - pos.xyz/pos.w);
			vec3 n = normalize(normal);




			vec3 amb = 0.1 * color;
			vec3 dif = dot(light_dir, n) * color;


			gl_FragColor = vec4(amb+dif,1);
		//	gl_FragColor = vec4(vec3(0.5,0.5,0.5)+0.5*n,1);
		}
	</script>

<script id="shader-vs" type="x-shader/x-vertex">
precision mediump float;
  attribute vec3 aVertexPosition;
  attribute vec3 aVertexColor;
  attribute vec3 aVertexNormal;

  uniform mat4 uMVMatrix;
  uniform mat4 uPMatrix;
  varying vec3 color;
  varying vec3 normal;
  varying vec4 pos;
  

  void main(void) {
    color=aVertexColor;
    normal=normalize(mat3(uMVMatrix)*aVertexNormal);
    pos=uMVMatrix * vec4(aVertexPosition,1);
    //gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
    gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
  }
</script>
</head>
